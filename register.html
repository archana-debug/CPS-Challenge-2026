<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Next Gen CPS Challenge 2026</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        .register-section {
            padding: 120px 0 60px;
            min-height: 100vh;
            background-color: var(--light-bg);
        }

        .register-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: var(--font-main);
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">CPS Challenge <span>2026</span></a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#themes" class="nav-link">Thematic Areas</a></li>
                    <li><a href="index.html#timeline" class="nav-link">Deadlines</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <h2 class="section-title">Team Registration</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="teamName" class="form-label">Team Name</label>
                        <input type="text" id="teamName" name="teamName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="leaderName" class="form-label">Team Leader Name</label>
                        <input type="text" id="leaderName" name="leaderName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="theme" class="form-label">Select Theme</label>
                        <select id="theme" name="theme" class="form-control" required>
                            <option value="">-- Select a Theme --</option>
                            <option value="Smart Mobility / Healthcare">Smart Mobility / Healthcare</option>
                            <option value="Smart Agriculture / Housing">Smart Agriculture / Housing</option>
                            <option value="Water Management">Water Management</option>
                            <option value="Smart Energy / Manufacturing">Smart Energy / Manufacturing</option>
                            <option value="Smart Safety / Education">Smart Safety / Education</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">Register Team</button>
                </form>
                <div id="message" class="message"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-info">
                <h3>CPS Challenge 2026</h3>
                <p>Innovating for a smarter future.</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025-26 CPS Challenge. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                teamName: document.getElementById('teamName').value,
                leaderName: document.getElementById('leaderName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                theme: document.getElementById('theme').value
            };

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';
                    document.getElementById('registrationForm').reset();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                // Fallback for demo if server is not running
                messageDiv.textContent = "Server not reachable (Demo Mode). Data would be saved in production.";
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
